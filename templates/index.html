<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Claim Appeal Generator</title>
</head>
<body>
    <h2>Upload ERA & Clinical Notes</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label>Upload ERA File:</label>
        <input type="file" name="era" required><br><br>
        
        <label>Upload Clinical Note:</label>
        <input type="file" name="clinical" required><br><br>
        
        <button type="submit">Generate Appeal</button>
    </form>

    {% if appeal %}
        <h3>Generated Appeal Letter:</h3>
        <pre>{{ appeal }}</pre>
    {% endif %}
</body>
</html>
