<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Claim Appeal Generator</title>
    <style>
        .appeal-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .validation-details {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Upload ERA & Clinical Notes</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label>Upload ERA File:</label>
        <input type="file" name="era" required><br><br>
        
        <label>Upload Clinical Note:</label>
        <input type="file" name="clinical" required><br><br>
        
        <button type="submit">Generate Appeals</button>
    </form>

    {% if appeals %}
        <h3>Generated Appeal Letters:</h3>
        {% for appeal in appeals %}
            <div class="appeal-container">
                <h4>Appeal #{{ loop.index }}</h4>
                <pre>{{ appeal }}</pre>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
